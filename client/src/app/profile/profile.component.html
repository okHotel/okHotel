    <div class="w3-bar" id="navBar">

      <div [hidden]="isLoggedIn()">
        <button mat-button class="w3-bar-item w3-right btn-large btn-submit" (click)="goToLogin()">Login</button>
      </div>

      <div [hidden]="!isLoggedIn()">
        <button mat-button class="w3-bar-item w3-right btn-large btn-submit" (click)="logout()">
          Logout
          <mat-icon aria-label="Profile">logout</mat-icon>
        </button>
      </div>

      <div [hidden]="!isLoggedIn() || !isAdmin">
        <button mat-button class="w3-bar-item w3-right btn-large btn-submit" (click)="goToServices()">
          Services
          <mat-icon aria-label="Profile">settings</mat-icon>
        </button>
      </div>

      <div [hidden]="!isLoggedIn()">
            <button mat-button class="w3-bar-item w3-right btn-large btn-submit" (click)="goToProfile()">
              {{customer?.bookingName}} {{customer?.bookingSurname}}
              <mat-icon aria-label="Profile">person</mat-icon>
            </button>
          </div>



    </div>
