<div class="w3-row">

  <div class="w3-col l2 m1 s0">&nbsp;</div>

  <div class="w3-col l8 m10 s12">
    <div class="w3-bar" >
          <div [hidden]="!isLoggedIn()">
            <button mat-button class="w3-bar-item btn-large btn-submit" (click)="goToProfile()">
              {{customer?.bookingName}} {{customer?.bookingSurname}}
              <mat-icon aria-label="Profile">person</mat-icon>
            </button>
          </div>

          <div [hidden]="!isLoggedIn() || !isAdmin">
          <button mat-button class="w3-bar-item btn-large btn-submit" (click)="goToServices()">
            Services
            <mat-icon aria-label="Profile">settings</mat-icon>
          </button>
          </div>

          <div [hidden]="!isLoggedIn()">
            <button mat-button class="w3-bar-item btn-large btn-submit" (click)="logout()">
              Logout
              <mat-icon aria-label="Profile">logout</mat-icon>
            </button>
          </div>

          <div [hidden]="isLoggedIn()">
            <button mat-button class="w3-bar-item btn-large btn-submit" (click)="goToLogin()">Login</button>
          </div>
    </div>
  </div>
  
  <div class="w3-col l2 m1 s0">&nbsp;</div>

</div>
