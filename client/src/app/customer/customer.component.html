<h5>All Customers</h5>

<div [hidden]="!error"
     class="alert alert-danger">
  {{error}}
</div>

<div *ngFor="let cust of customers; let rowIndex=index" [hidden]="error">
  <a [routerLink]="['/customers', cust._id]" style="color:black"><span class="badge badge-dark">{{rowIndex + 1}}</span> -> {{cust.bookingName}} {{cust.bookingSurname}}</a>
</div>

<app-barcode-scanner></app-barcode-scanner>
