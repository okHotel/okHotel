<div class="container">
  <h3 mat-dialog-title>You are deleting {{data.bookingName}} {{data.bookingSurname}}, Are you sure?</h3>
  <div mat-dialog-content>

    <p>Name: {{data.bookingName}}</p>
    <p>Surname: {{data.bookingSurname}}</p>
    <p>Room number: {{data.roomNumber}}</p>

  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
