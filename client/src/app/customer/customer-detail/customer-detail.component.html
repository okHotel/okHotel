
<div [hidden]="submitted || error" class="container mat-elevation-z8">
  <h3 mat-dialog-title>{{customer.bookingSurname}} {{customer.bookingName}}</h3>

  <form #detailCustomerForm="ngForm" class="mat-dialog-content">
    <div class="form">
      <mat-form-field color="accent">
<!--
      <label for="bookingName">Booking name</label>
-->
      <input type="text" class="form-control" id="bookingName" placeholder="Give Customer's booking name"
             required matInput #input
             [(ngModel)]="customer.bookingName" name="bookingName" #bookingName="ngModel">
      <div [hidden]="bookingName.valid || bookingName.pristine"
           class="alert alert-danger">
        Booking Name is required
      </div>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
<!--
      <label for="bookingSurname">Booking Surname</label>
-->
      <input type="text" class="form-control" id="bookingSurname" placeholder="Give Customer's booking surname"
             required matInput #input
             [(ngModel)]="customer.bookingSurname" name="bookingSurname" #bookingSurname="ngModel">
      <div [hidden]="bookingSurname.valid || bookingSurname.pristine"
           class="alert alert-danger">
        Booking Surname is required
      </div>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
<!--
      <label for="numberOfPeople">People in the room</label>
-->
      <input type="number" class="form-control" id="numberOfPeople"
             placeholder="Give Customer's number of people in the room"
             required matInput #input
             [(ngModel)]="customer.numberOfPeople" name="numberOfPeople" #numberOfPeople="ngModel">
      <div [hidden]="numberOfPeople.valid || numberOfPeople.pristine"
           class="alert alert-danger">
        Age is required
      </div>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
      Other needs:
        <mat-list>
          <mat-list-item *ngFor="let need of customer.otherNeeds">{{need}}</mat-list-item>
        </mat-list>
<!--
        <button type="button" class="delete" title="delete need"
                (click)="deleteNeed(need)">x</button>
-->
        <input matInput #input id='otherNeeds' name="need" [(ngModel)]="need" />
      </mat-form-field>
      <button mat-button (click)="addNeed(need)"><i class="material-icons">add</i></button>

    </div>

    <div class="btn-group btn-group-sm">
      <button mat-button (click)="goBack()">Back</button>
      <button mat-button (click)="update()" [disabled]="!detailCustomerForm.form.valid">Update</button>
      <button mat-button (click)="delete()">Delete</button>
    </div>
  </form>
</div>
