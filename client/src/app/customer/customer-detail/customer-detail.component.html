<div class="w3-row">

  <div class="w3-col s2 m2 l2">&nbsp;</div>

  <div class="w3-col s8 m8 l8 mat-elevation-z8 container">
    <div [hidden]="submitted || error">
    <h3 mat-dialog-title>{{customer.bookingSurname}} {{customer.bookingName}}</h3>

    <form #detailCustomerForm="ngForm" class="mat-dialog-content">
      <div class="form">
        <mat-form-field color="accent">
          <!--
                <label for="bookingName">Booking name</label>
          -->
          <input readonly type="text" class="form-control" id="bookingName" placeholder="Booking name"
                 required matInput #input
                 [(ngModel)]="customer.bookingName" name="bookingName" #bookingName="ngModel">
          <div [hidden]="bookingName.valid || bookingName.pristine"
               class="alert alert-danger">
            Booking Name is required
          </div>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <!--
                <label for="bookingSurname">Booking Surname</label>
          -->
          <input readonly type="text" class="form-control" id="bookingSurname" placeholder="Booking surname"
                 required matInput #input
                 [(ngModel)]="customer.bookingSurname" name="bookingSurname" #bookingSurname="ngModel">
          <div [hidden]="bookingSurname.valid || bookingSurname.pristine"
               class="alert alert-danger">
            Booking Surname is required
          </div>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <!--
                <label for="numberOfPeople">People in the room</label>
          -->
          <input readonly type="text" class="form-control" id="numberOfPeople"
                 placeholder="Number of people in the room"
                 required matInput #input
                 [(ngModel)]="customer.numberOfPeople" name="numberOfPeople" #numberOfPeople="ngModel">
          <div [hidden]="numberOfPeople.valid || numberOfPeople.pristine"
               class="alert alert-danger">
            Age is required
          </div>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          Other needs:
          <mat-list>
            <mat-list-item *ngFor="let need of customer.otherNeeds">
              <button mat-button (click)="addNeed(need)"><i class="material-icons">clear</i></button>
              {{need}}
            </mat-list-item>
          </mat-list>

          <input matInput #input id='otherNeeds' name="need" [(ngModel)]="need" />
        </mat-form-field>
        <button mat-button (click)="addNeed(need)"><i class="material-icons">add</i></button>
      </div>
      <button class="btn-group-btn-group-sm" mat-button (click)="goBack()">Back</button>
      <button class="btn-group-btn-group-sm" mat-button (click)="update()" [disabled]="!detailCustomerForm.form.valid">Update</button>
      <!--
              <button class="btn-group-btn-group-sm" mat-button (click)="delete()">Delete</button>
      -->

    </form>

    </div>
  </div>

  </div>
</div>
-->
<div class="w3-col s8 m8 l8">
  <div [hidden]="!error"
       class="alert alert-danger">
    {{error}}
  </div>
</div>

<div class="w3-col s2 m2 l2">&nbsp;</div>

</div>
