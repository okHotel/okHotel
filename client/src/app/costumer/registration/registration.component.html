<app-header></app-header>

<form>

  <label for="roomNumber">Room Number</label>
  <input type="text" id="roomNumber" placeholder="Room Number" ><br>

  <label for="bookingName">Booking Name</label>
  <input type="text" id="bookingName" placeholder="Booking Name"><br>

  <label for="bookinkSurname">Booking Surname</label>
  <input type="text" id="bookinkSurname" placeholder="Booking Surname"><br>

  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Username"><br>

  <label for="password">Password</label>
  <input type="text" id="password" placeholder="Password"><br>

  <label for="peopleInRoom"> Number of people in room</label>
  <input type="number" id="peopleInRoom" value="1" min="1" ><br>

  <label for="otherNeeds">Other Needs</label>
  <textarea id="otherNeeds"></textarea><br>

  <input type="submit" value="Register" (click)="home()">
</form>


<app-footer></app-footer>
