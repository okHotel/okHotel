<app-profile></app-profile><br>

<button>
    <i class="material-icons">autorenew</i>
</button>
<span> Insert Variations</span>

<div *ngFor="let variation of variations">
  <p>{{variation}}</p>
</div>

<input type="text" pattern="[A-Za-z]" [(ngModel)]="variation.type" /><br>

<button (click)="addVariation(variation.type)" [disabled]="variation.type.length == 0" >Add</button>
