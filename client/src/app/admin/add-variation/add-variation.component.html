<app-profile></app-profile><br>

<button>
    <i class="material-icons">autorenew</i>
</button>
<span> Insert Variations</span>

<div *ngFor="let variation of variations">
  <p>{{variation}}</p>
</div>

<input type="text" [(ngModel)]="variation.type" /><br>

<button id="saveButton" (click)="addVariation(variation.type)" [disabled]="isInputInValid(variation.type)" >Add</button>
