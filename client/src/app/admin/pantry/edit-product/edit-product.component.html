<div class="container">
  <h3 mat-dialog-title>Product code: {{data.code}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit()" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input type="text" matInput #input pattern="[0-9]*" class="form-control" placeholder="Code" [(ngModel)]="data.code" name="code" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Name" [(ngModel)]="data.name" name="name" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #inputstate class="form-control" placeholder="Category" [(ngModel)]="data.category" name="category" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
<!--
        <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
-->
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Quantity" [(ngModel)]="data.quantity" name="quantity">
      </mat-form-field>
    </div>

      <div class="form">
      <mat-form-field color="accent">
          <mat-select [(ngModel)]="data.unit" name="unit" placeholder="Unit">
              <mat-option *ngFor="let unit of units"  [value]=unit>
                  {{unit}}
              </mat-option>
          </mat-select>
      </mat-form-field>
      </div>

<!--
    <select id="roomNumber" [(ngModel)]="customer.roomNumber" name="roomNumber" #roomNumber="ngModel">
      <option *ngFor="let number of roomsNumber" [ngValue]=number > {{number}} </option>
    </select>
-->


    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid || isInvalid(data.code)" [mat-dialog-close]="1" (click)="onSave()">Save</button>
      <button mat-button (click)="onCancel()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
