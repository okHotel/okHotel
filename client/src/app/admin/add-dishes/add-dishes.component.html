
<h3>Lunch</h3>

<div *ngFor="let dish of menu.lunchDishes">
  <p>{{dish}}</p>
</div>

<input type="text" (keyup)="saveLunch($event)"/><br>
<button (click)="addLunchDish()">Add</button><br>
