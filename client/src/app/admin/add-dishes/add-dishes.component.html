<div class="w3-row">

  <div class="w3-col l12 m12 s12 w3-center">
    <h3>Lunch</h3>
  </div>
</div>

<div class="w3-row">
  <div class="w3-col l12 m12 s12 w3-center">

    <div class="dishDiv">
      <div *ngFor="let dish of menu.menu.lunch_dishes" class="dish">
        <button mat-button (click)="deleteLunchDish(dish)"><span class="material-icons prefix">clear</span> </button> {{dish}}
      </div>
    </div>

  </div>
</div>


<div class="w3-row">
  <div class="w3-col l12 m12 s12 w3-center">


    <div class="form" id="lunchinput">
      <mat-select id="commonLunchDishes" name="commonLunchDishes" placeholder="Common lunch dishes" [(ngModel)]="dish">
        <mat-option *ngFor="let dish of commonDishes" [value]=dish (click)="addLunchDish()" > {{dish}} </mat-option>
      </mat-select>

      <mat-form-field color="accent" (keyup.enter)="addLunchDish()">
        <label for="dish">Dish</label>
        <input matInput id="dish" #inputLunch type="text" name="dish" (keyup)="composeDish($event)" placeholder="Dish" />
      </mat-form-field>

      <button mat-button type="button" (click)="addLunchDish()"><span class="material-icons">add</span></button>
    </div>


  </div>
</div>

<div class="w3-row">

  <div class="w3-col l12 m12 s12 w3-center">
    <h3>Dinner</h3>
  </div>
</div>

<div class="w3-row">
  <div class="w3-col l12 m12 s12 w3-center">
    <div class="dishDiv">
      <div *ngFor="let dish of menu.menu.dinner_dishes" class="dish">
        <button mat-button (click)="deleteDinnerDish(dish)"><span class="material-icons prefix">clear</span> </button> {{dish}}
      </div>
    </div>
  </div>
</div>


<div class="w3-row">
  <div class="w3-col l12 m12 s12 w3-center">

    <div class="form" id="dinnerinput">
      <mat-select id="commonDinnerDishes" name="commonDinnerDishes" placeholder="Common dinner dishes" [(ngModel)]="dish">
        <mat-option *ngFor="let dish of commonDishes" [value]=dish (click)="addDinnerDish()" > {{dish}} </mat-option>
      </mat-select>

      <mat-form-field color="accent" (keyup.enter)="addDinnerDish()">
        <label for="dinnerDish">Dish</label>
        <input matInput #inputDinner id="dinnerDish" name="dish" (keyup)="composeDish($event)" placeholder="Dish" />
      </mat-form-field>

      <button mat-button type="button" (click)="addDinnerDish()"><span class="material-icons">add</span></button>
    </div>
  </div>
</div>
