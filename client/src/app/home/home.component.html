<div class="w3-row">
  <div class="w3-col l2 m3 s4 w3-right">
    <app-profile></app-profile>
  </div>
</div>

<div class="w3-row">

  <div class="w3-col l12 m12 s12 w3-center">
    <div class="slides" [hidden]="slidesBinding[0]">
      <div class="text" [innerHTML]="floor[0]"></div>
      <div id="floor0">
        <div id="restaurant">
          <a href="/restaurant">Restaurant</a>
        </div>
        <div id="lounge"><p>Lounge</p></div>
        <div id="reception"><p>Reception</p></div>
        <div id="coatroom"><p>Coatroom</p></div>
        <div id="entrance"><p>Entrance</p></div>
      </div>
    </div>
  </div>

  <div class="w3-col l12 m12 s12 w3-center">
       <div class="slides" [hidden]="slidesBinding[1]">
         <div class="text" [innerHTML]="floor[1]"></div>
         <div id="floor1">
           <div class="leftDiv">
             <div class="roomLeft"><p>Room 101</p></div>
             <div class="roomLeft"><p>Room 102</p></div>
             <div class="roomLeft"><p>Room 103</p></div>
             <div class="roomLeft"><p>Room 104</p></div>
           </div>
           <div class="rightDiv">
             <div class="roomRight"><p>Room 105</p></div>
             <div class="roomRight"><p>Room 106</p></div>
             <div class="roomRight"><p>Room 107</p></div>
             <div class="roomRight"><p>Room 108</p></div>
           </div>
         </div>
       </div>
   </div>

  <div class="w3-col l12 m12 s12 w3-center">
      <div class="slides" [hidden]="slidesBinding[2]">
        <div class="text" [innerHTML]="floor[2]"></div>
        <div id="floor2">
          <div class="leftDiv">
            <div class="roomLeft"><p>Room 201</p></div>
            <div class="roomLeft"><p>Room 202</p></div>
            <div class="roomLeft"><p>Room 203</p></div>
            <div class="roomLeft"><p>Room 204</p></div>
          </div>
          <div class="rightDiv">
            <div class="roomRight"><p>Room 205</p></div>
            <div class="roomRight"><p>Room 206</p></div>
            <div class="roomRight"><p>Room 207</p></div>
            <div class="roomRight"><p>Room 208</p></div>
          </div>
        </div>
      </div>
  </div>

  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>







</div>

<div class="w3-row">
  <div class="w3-col l12 m12 s12 w3-center"><p></p>
    <span class="dot" (click)="currentSlide(1)"></span>
    <span class="dot" (click)="currentSlide(2)"></span>
    <span class="dot" (click)="currentSlide(3)"></span>
  </div>
</div>
