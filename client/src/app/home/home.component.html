<div class="slideShowContainer">

    <div class="slides" [hidden]="slidesBinding[0]">
        <div class="text">1° Floor</div>
        <img id="planImage" alt="Hotel plan">
    </div>

    <div class="slides" [hidden]="slidesBinding[1]">
        <div class="text">2° Floor</div>
        <img id="planImage1"  alt="Hotel plan">

    </div>

    <div class="slides" [hidden]="slidesBinding[2]">
        <div class="text">3° Floor</div>
        <img id="planImage2" alt="Hotel plan">
    </div>
