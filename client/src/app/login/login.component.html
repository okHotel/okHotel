<form #loginForm="ngForm" class="col s12 white">
    <div class="form-group">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" #UserName [(ngModel)]="username" name="UserName" placeholder="Username" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" #Password [(ngModel)]="password" name="Password" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-field col s12">
            <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit" (click)="login()">Login</button>
            <button class="btn-large btn-submit" type="button" (click)="logout()">Logout</button>
            <button [disabled]="loginForm.valid" class="btn-large btn-submit" type="button" (click)="navigateToRegistration()">Registration</button>
        </div>
    </div>
</form>
