<div id="backLogin">

    <div class="container flex-center text-center">

      <div class="card">

        <div class="card-body" >

          <form class="form-signin">

            <img class="mx-auto d-block" src="../../assets/logo/logoOkHotel.png" alt="" >
            <div class="form-label-group mx-auto" style="text-align: center">
              <p class="dark-grey-text contrast">Sing in, relax and discover our services</p>
            </div>

            <app-message></app-message>

            <div class="md-form" >
              <input [(ngModel)]="username" name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
              <label for="username">Username</label>
            </div>

            <div class="md-form">
              <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label for="inputPassword">Password</label>
            </div>

            <div class="form-label-group d-flex flex-row">
              <div class="checkbox p-2">
                <input type="checkbox" value="remember-me"> Remember me
              </div>
            </div>

            <div class="form-label-group">
              <button class="btn btn-lg btn-primary btn-block custom-theme my-theme" type="submit" (click)="login()">Sign in</button>
            </div>

            <div class="form-label-group">
              <button class="btn btn-lg btn-primary btn-block custom-theme my-theme" type="submit" (click)="registration()">Registration</button>
            </div>

            <p class="mt-5 mb-3 text-muted text-center dark-grey-text contrast">Applications and Web Services project</p>
          </form>

        </div>
      </div>

    </div>
</div>
