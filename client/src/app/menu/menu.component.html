<app-profile></app-profile>
<table summary="The courses you can select for lunch" >
    <caption>Lunch</caption>
  <tr>
    <th></th>
    <th scope="col">Int</th>
    <th scope="col">1/2</th>
    <th scope="col">Variation</th>
  </tr>

  <div *ngFor="let dish of lunch_dishes">
  <tr>
    <td scope="row"  >{{dish}}</td>
    <td>
      <select name="numbers">
        <optgroup label="Number of portions">
          <option *ngFor="let n of people" value="n">{{n}}</option>
        </optgroup>
      </select>
    </td>

    <td>
      <select name="numbers">
          <optgroup label="Number of portions">
        <option *ngFor="let n of people" value="n">{{n}}</option>
          </optgroup>
      </select>
    </td>
    <td>
      <button type="button" (click)="addVariations()">+</button>
    </td>
  </tr>
    </div>
</table>
